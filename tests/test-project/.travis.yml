language: php
php:
  - 7.2
  - 7.3

install:
  - cd tests/test-project/
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest

before_script:
  - cp .travis.env .env
  - php artisan key:generate

script:
  - ./vendor/bin/phpunit --coverage-clover clover.xml

after_success:
  - bash <(curl -s https://codecov.io/bash) -cF php
